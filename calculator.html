<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    #result {
      width: 180px;
      height: 50px;
      margin: 5px;
      text-align: right;
    }
    #operator {
      width: 50px;
      height: 50px;
      margin: 5px;
      text-align: center;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
  </style>
</head>

<!--계산기버튼구현-->
<body>
  <input readonly id="operator" />
  <input readonly type="number" id="result" />
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="divide">/</button>
  </div>
  <div class="row">
    <button id="clear">C</button>
    <button id="num-0">0</button>
    <button id="calculate">=</button>
    <button id="multiply">x</button>
  </div>
  <script>
    let numOne = "";
    let operator = "";
    let numTwo = "";
    const $operator = document.querySelector("#operator");
    const $result = document.querySelector("#result");
    // 1. 콜백함수(함수가 들어가는 자리!!)에 undefined(기본값 return undefined)가 들어가는것을 막기 위해 return값을 함수로 지정
    // 2. 빈 함수는 실행될 게 없기 때문에 실제 동작 내용을 함수 안으로 넣어서 click했을때 함수가 실행되게 수정
    // 3. 화살표 함수와 return이 붙으면 {return} 생략 가능
    // -> 고차 함수 (high order function) : 함수 안에 함수 호출 () => () => {}
    const onClickNumber = (number) => () => {
      if (operator) {
        //비어있지 않다
        numTwo += number;
      } else {
        //비어있다
        numOne += number;
      }
    };
    $result.value += number; //화면에 표시되는 숫자 변경}
    document
      .querySelector("#num-0")
      .addEventListener("click", onClickNumber("0"));
    document
      .querySelector("#num-1")
      .addEventListener("click", onClickNumber("1"));
    document
      .querySelector("#num-2")
      .addEventListener("click", onClickNumber("2"));
    document
      .querySelector("#num-3")
      .addEventListener("click", onClickNumber("3"));
    document
      .querySelector("#num-4")
      .addEventListener("click", onClickNumber("4"));
    document
      .querySelector("#num-5")
      .addEventListener("click", onClickNumber("5"));
    document
      .querySelector("#num-6")
      .addEventListener("click", onClickNumber("6"));
    document
      .querySelector("#num-7")
      .addEventListener("click", onClickNumber("7"));
    document
      .querySelector("#num-8")
      .addEventListener("click", onClickNumber("8"));
    document
      .querySelector("#num-9")
      .addEventListener("click", onClickNumber("9"));
    document.querySelector("#plus").addEventListener("click", () => {});
    document.querySelector("#minus").addEventListener("click", () => {});
    document.querySelector("#divide").addEventListener("click", () => {});
    document.querySelector("#multiply").addEventListener("click", () => {});
    document.querySelector("#calculate").addEventListener("click", () => {});
    document.querySelector("#clear").addEventListener("click", () => {});
  </script>
</body>
